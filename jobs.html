<script>

        next1.onclick = function () {
            var fname = document.getElementById("fname");
            var studentId = document.getElementById("student-id");
            var grade = document.getElementById("grade");

            var passable = true;

            if(fname.value == "") {
                fname.style.borderColor = "#990F02";
                fname.style.animationName = "shake";
                fname.style.animationDuration = "0.25s"
                fname.style.animationIterationCount = "2";
                passable = false;
            } else {
                fname.style.borderColor = "#e2ecfc";
                fname.style.animationName = "none";
            }

            if(studentId.value == "") {
                studentId.style.borderColor = "#990F02";
                studentId.style.animationName = "shake";
                studentId.style.animationDuration = "0.25s"
                studentId.style.animationIterationCount = "2";
                passable = false;
            } else {
                studentId.style.borderColor = "#e2ecfc";
                studentId.style.animationName = "none";
            }

            if(grade.value == "") {
                grade.style.borderColor = "#990F02";
                grade.style.animationName = "shake";
                grade.style.animationDuration = "0.25s"
                grade.style.animationIterationCount = "2";
                passable = false;
            } else if(grade.value < 9 || grade.value > 12) {
                grade.style.borderColor = "#990F02";
                alert("Please enter a grade between 9-12");
                grade.style.animationName = "shake";
                grade.style.animationDuration = "0.25s"
                grade.style.animationIterationCount = "2";
                return;
            } else {
                grade.style.borderColor = "#e2ecfc"
                grade.style.animationName = "none";
            }

            if(passable == false) {
                alert("Please fill out all required fields.");
                return;
            }

            form1.style.display = "none";
            form2.style.display = "block";
            form2.style.animationName = "slideIn";
            form2.style.animationDuration = "0.75s";
        };

        back1.onclick = function () {
            form1.style.display = "block";
            form2.style.display = "none";
            form1.style.animationName = "slideOut";
            form1.style.animationDuration = "0.75s";

            var state = document.getElementById("state");
            var zip = document.getElementById("zip");

            if(email.value == "") {

                email.style.animationIterationCount = "2";

            } else {

            if(phone.value == "") {
                phone.style.borderColor = "#990F02";
                phone.style.animationName = "shake";
                phone.style.animationDuration= "0.25s";
                phone.style.animationIterationCount = "2";
                passable = false;
            } else {
                phone.style.borderColor = "#e2ecfc";
                phone.style.animationName = "none";
            }

            if(streetAdress.value == "") {
                streetAdress.style.borderColor = "#990F02";
                streetAdress.style.animationName = "shake";
                streetAdress.style.animationDuration= "0.25s";
                streetAdress.style.animationIterationCount = "2";
                passable = false;
            } else {
                streetAdress.style.borderColor = "#e2ecfc";
                streetAdress.style.animationName = "none";
            }    
            
            if(city.value == "") {
                city.style.borderColor = "#990F02";
                city.style.animationName = "shake";
                city.style.animationDuration= "0.25s";
                city.style.animationIterationCount = "2";
                passable = false;
            } else {
                city.style.borderColor = "#e2ecfc";
                city.style.animationName = "none";
            }     

            if(state.value == "") {
                state.style.borderColor = "#990F02";
                state.style.animationName = "shake";
                state.style.animationDuration= "0.25s";
                state.style.animationIterationCount = "2";
                passable = false;
            } else {
                state.style.borderColor = "#e2ecfc";
                state.style.animationName = "none";
            }  
            
            if(zip.value == "") {
                zip.style.borderColor = "#990F02";
                zip.style.animationName = "shake";
                zip.style.animationDuration= "0.25s";
                zip.style.animationIterationCount = "2";
                passable = false;
            } else {
                zip.style.borderColor = "#e2ecfc";
                zip.style.animationName = "none";
            }   

            if(passable == false) {
                alert("Please fill out all required fields.");
                return;
            }


            form2.style.display = "none";
            form3.style.display = "block";
            form3.style.animationDuration = "0.75s";

            form2.style.display = "block";
            form3.style.display = "none";
            form2.style.animationName = "slideOut";
            form2.style.animationDuration = "0.75s";

            document.getElementById("form2").style.display = "none";
            document.getElementById("form2").style.display = "none";
            // Turns elements back to orignal colors and no animations

            fname.style.borderColor = "#e2ecfc";
            fname.style.animationName = "none";
            var studentId = document.getElementById("student-id");
